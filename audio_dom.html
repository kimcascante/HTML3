<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Multimedia</title>
    <link rel="stylesheet" href="/Semana 3/estilos_multi_dom.css">
</head>

<body>

    <main>
        <h1>Ejemplo con DOM</h1>

        <div class="video-wrapper">
            <audio controls id="videoElement" width="640" height="360">
                <source src="/Semana 3/video/Mami 20 Nov.mp4" type="video/mp4">
                Elemento no soportado
            </audio>
        </div>
        <div class="controls">
            <button id="btn-atras">Retroceder</button>
            <button id="btn-play">Reproducir</button>
            <button id="btn-adelante">Adelantar</button>
            <input type="range" name="volumeControl" id="volumeControl" min="0" max="1" step="0.01" value="1">
            <button id="btn-fullscreen">Fullscreen</button>
        </div>
    </main>
</body>
<script src="/Semana 3/video_crontol.js"></script>

</html>
